    <script type="text/javascript">
        function getRoles() {
            $.ajax({
                type:"post",
                url:"/getRoles",
                contentType: 'application/json;charset=utf-8',
                success:function (data) {
                    if (data.code > 200){
                        window.location.href = "modify_score.html"
                    }
                    else {
                        alert(data.message);
                    }
                }
            })
        }
        function logout() {
            $.ajax({
                type: "post",
                url: "/logout",
                contentType: 'application/json;charset=utf-8',
                success:function (data) {
                    if (data.code > 200) {
                        window.location.href = "../../index.html"
                    }
                    else {
                        alert(data.message);
                    }
                }
            })
        }
    </script>
