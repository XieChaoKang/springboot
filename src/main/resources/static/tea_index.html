<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="JS/jquery.min.js"></script>
    <script src="JS/bootstrap/bootstrap.min.js"></script>
    <style>
        body{
            padding-top: 60px;
            padding-bottom: 50px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#username").text(sessionStorage.getItem("name"));
        });
        function getRoles() {
            $.ajax({
                type:"post",
                url:"/getRoles",
                contentType: 'application/json;charset=utf-8',
                headers: {
                    AccessToken:sessionStorage.getItem("token")
                },
                success:function (data) {
                    if (data.code > 200){
                        window.location.href = "include/teacher/add_score.html"
                    }
                    else {
                        alert(data.message);
                    }
                }
            })
        }
        function logout() {
            $.ajax({
                type: "post",
                url: "/logout",
                contentType: 'application/json;charset=utf-8',
                success:function (data) {
                    if (data.code > 200) {
                        window.location.href = "index.html"
                    }
                    else {
                        alert(data.message);
                    }
                }
            })
        }
    </script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div style="height: 100%;width: 100%;">
        <div style="height: 70%;width: 100%;">
            <h2 style="color: #0066FF;float: left">XCK程序栈</h2>
            <p style="color: #080808;float: right">欢迎您：<span id="username"></span>老师  | <a href="#" onclick="logout()" style="color: #080808">退出</a></p>
        </div>
        <div style="height: 30%;width: 100%;">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">信息维护<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="include/teacher/info.html" id="sel">个人信息</a></li>
                        <li><a href="include/teacher/Change_Pass.html">修改密码</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">发布成绩<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="include/teacher/release_score.html">发布学生成绩</a></li>
                        <li><a href="#" onclick="getRoles()">更改学生成绩</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div style="text-align: center">
        <p style="color: #080808;size: 12px">2020-2030 @版权所有 xck栈  联系我们：23332333</p>
    </div>
</nav>

</body>
</html>
