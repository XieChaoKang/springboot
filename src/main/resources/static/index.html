<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap/3.3.6/bootstrap.min.css">
    <link href="css/bootstrap/3.3.6/signin.css" rel="stylesheet">
    <script src="JS/jquery-3.3.1.min.js" ></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.loginBtn').click(function () {
                var id = $('#id').val();
                var password = $('#password').val();
                $.ajax({
                    type: "post",
                    url: "/test_login",
                    data: {
                        "id":id,
                        "password":password
                    },
                    success:function (data) {
                        console.info(data.code);
                        console.info(data.data.name);
                        if (data.code > 300) {
                            //window.location.href="tea_index.html";
                            sessionStorage.setItem("id",data.data.id);
                            sessionStorage.setItem("name",data.data.name);
                            sessionStorage.setItem("class",data.data.class);
                            $(window).attr("location","tea_index.html");
                    }
                        else if (data.code > 200){
                            //window.location.href="stu_index.html";
                            sessionStorage.setItem("id",data.data.id);
                            sessionStorage.setItem("name",data.data.name);
                            sessionStorage.setItem("class",data.data.class);
                            $(window).attr("location","stu_index.html");
                        }
                        else {
                            alert("登录失败！！" + "\n" + data.message);
                        }
                    },
                    error:function (arg1) {
                        alert("系统异常！！！");
                        console.log(arg1);
                    }
                });
            });
        });
    </script>
</head>
<body class="text-center">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label class="sr-only" for="id">账号</label>
        <input type="text" class="form-control" name="id" id="id" placeholder="请输入账号" required="" autofocus=""><br>
        <label class="sr-only" for="password">密码</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码"  required=""><br>
        <button class="btn btn-lg btn-primary btn-block loginBtn" type="button" >登录</button>
    </form>
</body>
